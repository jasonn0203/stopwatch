<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons.flaticon.com/png/512/870/premium/870183.png?token=exp=1656652444~hmac=81b01474626022edcd04e2ea69bfaba7">
</head>

<body>
    <div class="container">
        <span class="timer-name">JS STOPWATCH</span>
        <div class="timer-display">
            <span id="timer">00:00:00</span>
        </div>
        <div class="timer-button">
            <button class="btn btn-start">Start</button>
            <!-- <button class="btn btn-stop">Stop</button> -->
            <button class="btn btn-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
